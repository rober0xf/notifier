version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/queries"
    schema: "sql/schemas"
    gen:
      go:
        package: "database"
        out: "internal/infraestructure/persistance/postgres/sqlc_generated/"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
